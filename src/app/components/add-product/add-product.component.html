
<div class="container">
    <h1>Add new product</h1>
    <form (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label  class="form-label">Title :</label>
                <input type="text" class="form-control" name="title"  [(ngModel)]="product.title" placeholder="type title here ...">
              </div>
             
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label  class="form-label">Price :</label>
                <input type="number" class="form-control" name="price" [(ngModel)]="product.price" placeholder="type price here ...">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label  class="form-label">Quantity :</label>
                <input type="number" class="form-control" name="quantity" [(ngModel)]="product.quantity" placeholder="type quantity here ...">
              </div>
             
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label  class="form-label">Picture :</label>
                <input type="text" class="form-control" name="picture" [(ngModel)]="product.picture" placeholder="add picture here ...">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </div>
    </div>
</form>
</div>
